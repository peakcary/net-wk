<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">
    <title>悟空管理</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" /> 
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../src/html5shiv.min.js"></script>
    <script type="text/javascript" src="../src/respond.min.js"></script> 
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header"> 
          <a class="navbar-brand" href="#">WK</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right"> 
            <li><a href="#">Help</a></li>
          </ul> 
        </div>
      </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-sidebar" id="leftNav"> 
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <div class="form-horizontal"> 
                    <div class="form-group">
                        <label for="markket_code" class="col-sm-2 control-label">
                            商户编号 </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="0" id="markket_code" placeholder="商户编号" />
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="name_en" class="col-sm-2 control-label">
                            英文名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_en" placeholder="英文名称" />
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="name_cn" class="col-sm-2 control-label">
                            中文名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name_cn" placeholder="中文名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="market_type" class="col-sm-2 control-label">
                            商户类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="market_type" placeholder="商户类型" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="area_id" class="col-sm-2 control-label">
                            区域ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="area_id" placeholder="区域ID" />
                        </div>
                    </div> 
                    <div class="form-group">
                        <label for="lon" class="col-sm-2 control-label">
                            经度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lon" placeholder="经度" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lat" class="col-sm-2 control-label">
                            纬度</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lat" placeholder="纬度" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">
                            商户地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" placeholder="商户地址" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description_en" class="col-sm-2 control-label">
                            英文商户介绍</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description_en" placeholder="英文商户介绍" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description_cn" class="col-sm-2 control-label">
                            中文商户介绍</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="description_cn" placeholder="中文商户介绍" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="col-sm-2 control-label">
                            商户状态</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="status" placeholder="商户状态" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sort" class="col-sm-2 control-label">
                            排序</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sort" placeholder="排序" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">
                            备注</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="remark" placeholder="备注" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" onclick="editData()">
                                保存</button>
                            <button type="submit" class="btn btn-info" onclick="goPageList()">
                                取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="hid" />
    <script src="lib/jqurey/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/jquery-tmpl/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script> 
    <script id="leftNavTemplate" type="text/x-jquery-tmpl">
         <li><a href="${url}">${name}</a></li> 
    </script>
    <script src="js/bus_market_edit.js" type="text/javascript"></script> 
</body>
</html>
