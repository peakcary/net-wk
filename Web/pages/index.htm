<body>
    <button id="btnConfirm">Confirm</button>
    <div>

        $(function () {
            $("#btnConfirm").click(function () {
                getData(1);

                type: "post", 
                url: "../Handler/DataHandler.ashx?t=getLeftTree",

                },
                success: function (data) {
                    alert(data);
                }
            });
        }
