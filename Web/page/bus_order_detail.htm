        <div class="container-fluid" style='padding: 0;'>
            <div class='row'>
                <div class='col-sm-2'>
                    订单号:

                <div class='col-sm-10'>
                    <span id='order_code'></span>
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>

                <div class='col-sm-10'>
                    <span id='create_date'></span>
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>

                </div>

                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>

                </div>

            </div>
            <div class='row'>
                <div class='col-sm-2'>

            </div>
            <div class='row'>
                <div class='col-sm-2'>

                <div class='col-sm-10'>

                </div>
            </div>
            <div class='row'>

            </div>
            <div class='row'>
                <div class='col-sm-2'>
                    收货人电话:
                </div>
                <div class='col-sm-10'>
                    <span id='consignee_phone'></span>
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>
                    自提点:
                </div>
                <div class='col-sm-10'>
                    <span id='pickupName'></span>
                </div>
            </div>
            <div class='row'>
                <div class='col-sm-2'>

                </div>
                <div class='col-sm-10'>
                    <span id='consignee_name'></span>
                </div>
            </div>
            <div class='row'>

                </div>
            </div>
