    <!-- Begin page content -->
    <div class="container content">
        <ol class="breadcrumb">
            <li><a href="#">商户管理</a></li>
            <li><a href="bus_market_list.htm">商户</a></li>
            <li class="active">列表</li>
            <li class="active">菜品</li>
        </ol>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    提供时间</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="dish_time" checked value="1">
                        周末
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="dish_time" value="2">
                        工作日
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="dish_time" value="3">
                        全周
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    菜品类型</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="eat_type" checked value="1">
                        午餐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="eat_type" value="2">
                        晚餐
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="eat_type" value="3">
                        所有
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    标签</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dish_tag" placeholder="标签" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    英文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name_en" placeholder="英文名称" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    中文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name_cn" placeholder="中文名称" />
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    菜品原价</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="original_price" placeholder="菜品原价" />
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    菜品折扣价</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="discount_price" placeholder="菜品折扣价" />
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    销售总数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sales_total" placeholder="销售总数" />
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    排序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sort" placeholder="排序" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    是否启用</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" checked value="1">
                        启用
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="2">
                        停用
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    英文介绍</label>
                <div class="col-sm-10">
                    <div id="description_en">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    中文介绍</label>
                <div class="col-sm-10">
                    <div id="description_cn">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    备注</label>
                <div class="col-sm-10">
                    <div id="remark">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    菜品规格</label>
                <div class="col-sm-10">
                    <a href="#" onclick="opeanAddDishSizeContainer();" class="btn btn-primary btn-sm">添加</a>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                </label>
                <div class="col-sm-10">
                    <table class="table table-bordered  table-hover  mt10">
                        <thead>
                            <tr>
                                <td>
                                    ID
                                </td>
                                <td>
                                    规格名称
                                </td>
                                <td>
                                    影响价格
                                </td>
                                <td>
                                    操作
                                </td>
                            </tr>
                        </thead>
                        <tbody id="dtSizeList">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    图片</label>
                <div class="col-sm-10">
                    <div id="container">
                        <a class="btn btn-default " id="pickfiles" href="#"><i class="glyphicon glyphicon-plus">
                        </i><span>选择文件</span> </a>
                    </div>
                    <div id="fileInfo">
                    </div>
                    <div class="mt10">
                        <table class="table table-striped" id="imageList">
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="editData()">
                        保存</button>
                    <button type="submit" class="btn btn-info" onclick="goPageList()">
                        取消</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">.</p>
      </div>
    </footer>
    
    <div style="display: none; width: 500px; padding: 10px;" id="addDishSizeContainer"
        class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">
                规格名称</label>
            <div class="col-sm-8"> 
                 <input type="text" class="form-control" id="name" placeholder="规格名称" />
            </div>
        </div>  
        <div class="form-group">
            <label class="col-sm-4 control-label">
                影响价格</label>
            <div class="col-sm-8"> 
                 <input type="text" class="form-control" id="affect_price" placeholder="影响价格" />
            </div>
        </div>  
    </div>
    <input type="hidden" id="hid" />
    <input type="hidden" id="market_id" />
    <script src="lib/jqurey/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/layer-v3.0.3/layer/layer.js" type="text/javascript"></script>
    <script src="lib/jquery-tmpl/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="lib/jqcool.net-summernote/dist/summernote.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/bus_dish_edit.js" type="text/javascript"></script>
    <script id="areaListTemplate" type="text/x-jquery-tmpl">
         <option value="${data}">${value}</option> 
    </script>
    <script id="pickupListTemplate" type="text/x-jquery-tmpl">
         <option value="${data}">${value}</option> 
    </script>
    <script src="lib/plupload-2.1.9/js/plupload.full.min.js" type="text/javascript"></script>
    <script src="lib/qiniu/dist/qiniu.min.js" type="text/javascript"></script>
    <script id="imageListTemplate" type="text/x-jquery-tmpl"> 
          <tr> 
            <td><image ref='${url}' width='70' height='70' src='http://om2v517pk.bkt.clouddn.com/${url}'/></td> 
          </tr>
    </script>
     <script id="dtSizeListTmpl" type="text/x-jquery-tmpl"> 
        <tr> 
            <td>${id}</td>   
            <td>${name}</td>  
            <td>${affect_price}</td> 
            <td><a class="btn btn-danger btn-xs" href="#" role="button" onclick="deleteDishSize('${id}')" >删除</a></td> 
        </tr>
    </script>
</body>
