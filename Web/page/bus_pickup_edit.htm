<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap theme -->
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jqcool.net-summernote/dist/summernote.css" rel="stylesheet" type="text/css" />
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="lib/html5shiv.min.js"></script>
        <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">悟空送餐管理后台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li class=""><a href="index.htm">首页</a></li>
            <li  class=""><a href="bus_order_list.htm">订单管理</a></li>
           <li  class="dropdown ">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">商户管理 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="bus_area_list.htm">地区区域</a></li>  
                <li><a href="bus_market_list.htm">商户</a></li> 
              </ul>
            </li>
            <li class="active"><a href="bus_pickup_list.htm">自提点管理</a></li> 
            <li class=""><a href="bus_user_list.htm">配送员管理</a></li>
            <li  class="dropdown ">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">设置 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="bus_deadline_list.htm">截单</a></li>
                <li><a href="sys_user_list.htm">系统管理员</a></li>  
                <li><a href="bus_feedback_list.htm">意见反馈</a></li>    
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about/" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'about'])">关于</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- Begin page content -->
    <div class="container content">
        <ol class="breadcrumb">
            <li><a href="#">配送员管理</a></li>
            <li><a href="bus_pickup_list.htm">自提点</a></li>
            <li class="active">编辑</li>
        </ol>
        <div class="form-horizontal">
            <div class="form-group">
                <label for="pickup_code" class="col-sm-2 control-label">
                    自提点编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pickup_code" placeholder="自提点编号" required />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">
                    自提点名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="自提点名称" />
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">
                    自提点地址
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="自提点地址" />
                </div>
            </div>
            <div class="form-group">
                <label for="lon" class="col-sm-2 control-label">
                    经度</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lon" placeholder="经度" />
                </div>
            </div>
            <div class="form-group">
                <label for="lat" class="col-sm-2 control-label">
                    纬度</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lat" placeholder="纬度" />
                </div>
            </div>
            <div class="form-group">
                <label for="dilivery_user_id" class="col-sm-2 control-label">
                    配送员</label>
                <div class="col-sm-8">
                    <select id="dilivery_user_id" class="form-control">
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-primary" href="bus_user_edit.htm">新增</a>
                </div>
            </div>
            <div class="form-group">
                <label for="sort" class="col-sm-2 control-label">
                    排序</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sort" placeholder="纬度" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    启用状态</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" checked value="1">
                        启用
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="2">
                        停用
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    备注</label>
                <div class="col-sm-10">
                    <div id="remark">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    自提点时间</label>
                <div class="col-sm-10">
                    <a class="btn btn-primary btn-sm" onclick="openPickupTimesContainer();">新增</a>
                </div>
            </div>
            <div class="form-group" id="picupTimesEditContainer">
                <label for="remark" class="col-sm-2 control-label">
                </label>
                <div class="col-sm-10">
                    <table class="table table-bordered  table-hover  mt10">
                        <thead>
                            <tr>
                                <td>
                                    支持日期
                                </td>
                                <td>
                                    用餐类型
                                </td>
                                <td>
                                    开始时间
                                </td>
                                <td>
                                    结束时间
                                </td>
                                <td>
                                    操作
                                </td>
                            </tr>
                        </thead>
                        <tbody id="pickupTimesList">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="editData(true)">
                        保存</button>
                    <button type="submit" class="btn btn-info" onclick="goPageList()">
                        取消</button>
                </div>
            </div>
        </div>
    </div>
    <div style="display: none; width: 400px; padding: 10px;" id="pickupTimesContainer"
        class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">
                支持日期</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="pickup_time" checked value="1">
                    工作日
                </label>
                <label class="radio-inline">
                    <input type="radio" name="pickup_time" value="2">
                    周末
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">
                用餐类型</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="eat_type" checked value="1">
                    午餐
                </label>
                <label class="radio-inline">
                    <input type="radio" name="eat_type" value="2">
                    晚餐
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">
                开始时间</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="开始时间" id="pickup_start_time"
                    onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'pickup_end_time\')}',dateFmt:'HH:mm'})" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">
                结束时间</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="结束时间" id="pickup_end_time" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'pickup_start_time\')}',dateFmt:'HH:mm'})" />
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">.</p>
      </div>
    </footer>
    <input type="hidden" id="hid" />
    <script src="lib/jqurey/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/jqcool.net-summernote/dist/summernote.min.js" type="text/javascript"></script>
    <script src="lib/layer-v3.0.3/layer/layer.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="lib/jquery-tmpl/jquery.tmpl.min.js" type="text/javascript"></script>
    <script id="ListUserTemplate" type="text/x-jquery-tmpl">
         <option value="${id}">${nickname}</option> 
    </script>
    <script src="lib/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <script src="js/bus_pickup_edit.js" type="text/javascript"></script>
    <script id="pickupTimesListTmpl" type="text/x-jquery-tmpl">
         <tr>
	        <td>{{if pickup_time == 1}}工作日{{else}}周末{{/if}}</td>
            <td>{{if eat_type  == 1}}午餐{{else}}晚餐{{/if}}</td>
            <td>${pickup_start_time}</td> 
            <td>${pickup_end_time}</td>
            <td><a class="btn btn-danger btn-xs" href="#" role="button" onclick="deleteDataByStatus('${id}')" >删除</a>  </td> 
        </tr>
    </script>
    
</body>
</html>
