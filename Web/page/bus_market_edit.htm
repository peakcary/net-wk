<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Theme Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap theme -->
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jqcool.net-summernote/dist/summernote.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script type="text/javascript" src="lib/html5shiv.min.js"></script>
        <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">悟空送餐管理后台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
             <li class=""><a href="index.htm">首页</a></li>
            <li><a href="#about">订单管理</a></li>
            <li  class="dropdown active">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">商户管理 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="bus_area_list.htm">地区区域</a></li>  
                <li><a href="bus_market_list.htm">商户</a></li> 
              </ul>
            </li>
            <li class=""><a href="bus_pickup_list.htm">自提点管理</a></li> 
            <li class=""><a href="bus_user_list.htm">配送员管理</a></li>  
            <li><a href="#contact">设置</a></li> 
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/about/" onclick="_hmt.push(['_trackEvent', 'navbar', 'click', 'about'])">关于</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- Begin page content -->
    <div class="container content">
        <ol class="breadcrumb">
            <li><a href="#">商户管理</a></li>
            <li><a href="bus_market_list.htm">商户</a></li>
            <li class="active">列表</li>
        </ol>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    商户编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="markket_code" placeholder="商户编号" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    英文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name_en" placeholder="英文名称" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    中文名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name_cn" placeholder="中文名称" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    营业状态</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="status" checked value="1">
                        正常营业
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" value="2">
                        停止营业
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    菜系</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="market_type" placeholder="菜系" />
                </div>
            </div>
            <div class="form-group" id="parent_id_container">
                <label class="col-sm-2 control-label">
                    区域</label>
                <div class="col-sm-10">
                    <select id="area_id" class="form-control">
                        <option value="0">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    商户地址
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="商户地址" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    经度
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lon" placeholder="经度" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    纬度
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lat" placeholder="纬度" />
                </div>
            </div>
            <div class="form-group" id="Div1">
                <label class="col-sm-2 control-label">
                    自提点</label>
                <div class="col-sm-10">
                    <select id="pickup_address_id" class="form-control">
                        <option value="0">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    排序
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sort" placeholder="排序" />
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    英文商户介绍</label>
                <div class="col-sm-10">
                    <div id="description_en">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    中文商户介绍</label>
                <div class="col-sm-10">
                    <div id="description_cn">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    备注</label>
                <div class="col-sm-10">
                    <div id="remark">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">
                    图片</label>
                <div class="col-sm-10">
                    <div id="container">
                        <a class="btn btn-default " id="pickfiles" href="#"><i class="glyphicon glyphicon-plus">
                        </i><span>选择文件</span> </a>
                    </div>
                    <div id="fileInfo">
                    </div>
                    <div class="mt10">
                        <table class="table table-striped" id="imageList">
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="editData()">
                        保存</button>
                    <button type="submit" class="btn btn-info" onclick="goPageList()">
                        取消</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
      </div>
    </footer>
    <input type="hidden" id="hid" />
    <script src="lib/jqurey/1.12.4/jquery.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/layer-v3.0.3/layer/layer.js" type="text/javascript"></script>
    <script src="lib/jquery-tmpl/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="lib/jqcool.net-summernote/dist/summernote.min.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/bus_market_edit.js" type="text/javascript"></script>
    <script id="areaListTemplate" type="text/x-jquery-tmpl">
         <option value="${data}">${value}</option> 
    </script>
    <script id="pickupListTemplate" type="text/x-jquery-tmpl">
         <option value="${data}">${value}</option> 
    </script>
    <script src="lib/plupload-2.1.9/js/plupload.full.min.js" type="text/javascript"></script>
    <script src="lib/qiniu/dist/qiniu.min.js" type="text/javascript"></script> 
    <script id="imageListTemplate" type="text/x-jquery-tmpl"> 
          <tr> 
            <td><image ref='${imagePath}' width='70' height='70' src='${imageUrl}'/></td> 
          </tr>
    </script>
</body>
</html>
